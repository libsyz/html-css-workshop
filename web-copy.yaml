columns:
  col-1:
    header: 
      Know your runs. In an out
    text: 
      Train smarter with more run-ins stats. Want to compeare a run to your last five? Just swipe left. Mark splits by selecting pause or using gestures, like tapping the screen or double-clicking the side button. And get a full post-run report, including elevation.
  col-2:
    header: 
      Run in good spirits.
    text: 
      A little support can go a long way. You can receive encouraging emoji from friends. And reminders triggered by your friends' shared activity, the current weather, or your own history give you every reason to run.
  col-3:
    header: 
      Just do it. Sunday
    text: 
      Run every Sunday and see how long you can keep the streak alive. Fuel your run with exclusive Nike+ Run Club playlists on Apple Music.
